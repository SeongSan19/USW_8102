<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ='login.php' autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <label for="id"> ID </label>
            <label for="password"> 비밀번호 </label>

            <input id='userid' type="text" name="userID" value="xxx"> <br>
            <input id='password' type="password" maxlength= '10' value="" name="userPW"> <br>
        </fieldset>
        <fieldset>
            <label for="search"> 검색 </label>
            <input id ="search" type="search" name="search" > <br>

            <label for="url"> URL </label>
            <input id ="url" type="url" name="url" value="https://"> <br>

            <label for="tel"> TEL </label>
            <input id ="tel" type="tel" name="tel" > <br>

            <label for="email"> EMAIL </label>
            <input id ="email" type="email" name="email" > <br>
        
        </fieldset>

        <fieldset>
            <label for="check1"> check1 </label>
            <input id ="check1" type="checkbox" name="c1" value="check1" > <br>

            <label for="check2"> check2 </label>
            <input id ="check2" type="checkbox" name="c2" value="check2" > <br>

            <label for="check3"> check3 </label>
            <input id ="check3" type="checkbox" name="c3" value="check3" > <br>

            <label for="check4"> check4 </label>
            <input id ="check4" type="checkbox" name="c4" value="check4" > <br>
        </fieldset>

        <fieldset>
            <label for="radio1"> radio1 </label>
            <input id ="radio1" type="radio" name="radiocheck" value="radio1" > <br>

            <label for="radio2"> radio2 </label>
            <input id ="radio2" type="radio" name="radiocheck" value="radio2" > <br>

            <label for="radio3"> radio3 </label>
            <input id ="radio3" type="radio" name="radiocheck" value="radio3" > <br>

            <label for="radio4"> radio4 </label>
            <input id ="radio4" type="radio" name="radiocheck" value="radio4"> <br>
        </fieldset>

        <fieldset>
            <label for="number"> number </label>
            <input id ="number" type="number" name="num" value="0" min="0" max="100" > <br>

            <label for="range"> range </label>
            <input id ="range" type="range" name="rg" value="50" min="0" max="100" > <br>

        </fieldset>
        <fieldset>
            <h1>날짜 지정하기</h1>
            <input type="date">
            <input type="month">
            <input type="week">
        </fieldset>
        <fieldset>
            <label for="date"> Date </label>
            <input id ="date" type="date" name="date" > <br>

            <label for="month"> Month </label>
            <input id ="month" type="month" name="month" > <br>

            <label for="week"> Week </label>
            <input id ="week" type="week" name="week" > <br>

            <label for="time"> Time </label>
            <input id ="time" type="time" name="time" > <br>
        </fieldset>

        <fieldset>
            <legend>메시지</legend>
            메시지 <input type="msg" type="text" name="msg"> <br> 
            
            <label for="file"> File </label>
            <input id ="file" type="file" name="file" > <br>
        </fieldset>
            <!-- <input type="submit" value="로그인"> -->
            <input type="button" value="Anonymous">
            <input type="image" img src="login.jpg" alt="" width="50">
    </form>  
</body>
</html>
